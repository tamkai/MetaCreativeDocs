<body>

            </a>
        </li>
        <li class="doc-item">
            <a href="docs/sample-meeting-notes.html" class="doc-link">
                <span class="doc-title">【サンプル】定例会議 議事録 2024-11-29</span>
                <span class="doc-meta">
                    <span class="doc-date">2025-11-29</span>
                    <button class="copy-btn" onclick="copyLink(event, 'https://tamkai.github.io/MetaCreativeDocs/docs/sample-meeting-notes.html')" title="リンクをコピー">

            </section>

        <footer>
            <p>最終更新: 2025-11-29 14:50</p>
        </footer>
    </div>

    <div id="toast" class="toast">リンクをコピーしました</div>

    <script>
    function copyLink(event, url) {
        event.preventDefault();
        event.stopPropagation();

        navigator.clipboard.writeText(url).then(function() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2000);
        }).catch(function(err) {
            console.error('コピーに失敗しました:', err);
        });
    }
    </script>
